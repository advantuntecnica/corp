<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .row .form-group {
            width: 48%;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #218838;
        }

        .notification {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
        }

        #form-resultados {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Formulario de Tareas</h1>

        <!-- Primera Parte del Formulario -->
        <div id="form-tarea">
            <!-- Desplegable ADM/OF -->
            <div class="form-group">
                <label for="adm-of">Seleccionar Tipo:</label>
                <select id="adm-of">
                    <option value="ADM">ADM</option>
                    <option value="OF 212">OF 212</option>
                </select>
            </div>

            <!-- Ticket y Nombre -->
            <div class="row">
                <div class="form-group">
                    <label for="ticket">Ticket:</label>
                    <input type="number" id="ticket" placeholder="Ingrese el número de ticket">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre">
                </div>
            </div>

            <!-- Tarea -->
            <div class="form-group">
                <label for="tarea">Tarea:</label>
                <textarea id="tarea" placeholder="Describa la tarea a realizar"></textarea>
            </div>

            <!-- Botón para completar tarea -->
            <button class="btn" onclick="enviarFormulario()">Enviar Tarea</button>
        </div>

        <!-- Formulario de Resultados (Segunda Parte) -->
        <div id="form-resultados">
            <h2>Tarea Asignada</h2>
            <div class="form-group">
                <label>Tipo:</label>
                <p id="mostrar-adm-of"></p>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Ticket:</label>
                    <p id="mostrar-ticket"></p>
                </div>
                <div class="form-group">
                    <label>Nombre:</label>
                    <p id="mostrar-nombre"></p>
                </div>
            </div>

            <div class="form-group">
                <label>Tarea:</label>
                <p id="mostrar-tarea"></p>
            </div>

            <!-- Resultados -->
            <div class="form-group">
                <label for="resultados">Resultados:</label>
                <textarea id="resultados" placeholder="Complete los resultados"></textarea>
            </div>

            <button class="btn" onclick="enviarResultados()">Enviar Resultados</button>

            <!-- Notificación -->
            <div id="notificacion" class="notification" style="display: none;">
                <p>¡Resultados enviados!</p>
            </div>
        </div>

    </div>

    <script>
        // Variable para almacenar la tarea enviada
        let tareaGuardada = {};

        function enviarFormulario() {
            // Obtener los valores ingresados
            const tipo = document.getElementById('adm-of').value;
            const ticket = document.getElementById('ticket').value;
            const nombre = document.getElementById('nombre').value;
            const tarea = document.getElementById('tarea').value;

            // Validar que los campos no estén vacíos
            if (ticket === '' || nombre === '' || tarea === '') {
                alert('Por favor complete todos los campos obligatorios.');
                return;
            }

            // Guardar la tarea
            tareaGuardada = {
                tipo,
                ticket,
                nombre,
                tarea
            };

            // Mostrar la tarea cargada en la segunda parte del formulario
            document.getElementById('mostrar-adm-of').innerText = tareaGuardada.tipo;
            document.getElementById('mostrar-ticket').innerText = tareaGuardada.ticket;
            document.getElementById('mostrar-nombre').innerText = tareaGuardada.nombre;
            document.getElementById('mostrar-tarea').innerText = tareaGuardada.tarea;

            // Ocultar la primera parte del formulario y mostrar la segunda parte
            document.getElementById('form-tarea').style.display = 'none';
            document.getElementById('form-resultados').style.display = 'block';
        }

        function enviarResultados() {
            const resultados = document.getElementById('resultados').value;

            if (resultados === '') {
                alert('Por favor complete los resultados.');
                return;
            }

            // Mostrar la notificación
            const notificacion = document.getElementById('notificacion');
            notificacion.style.display = 'block';

            // Simular el envío de resultados (lógica adicional aquí si tienes backend)
            setTimeout(() => {
                alert(`Resultados enviados para la tarea de ${tareaGuardada.nombre}.`);
            }, 1000);

            // Limpiar el campo de resultados
            document.getElementById('resultados').value = '';
        }
    </script>

</body>
</html>
